<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Clicker | Cosmic Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particle-container"></div>
    
    <!-- Main Container -->
    <div class="game-container">
        <!-- Header -->
        <header class="cosmic-header">
            <div class="resource-panel">
                <div class="nova-counter">
                    <span class="nova-icon">🌌</span>
                    <h1 id="nova-count">0</h1>
                </div>
                <div class="stats">
                    <p>NPS: <span id="nps">0</span></p>
                    <p>Multiplier: <span id="multiplier">1x</span></p>
                </div>
            </div>
        </header>

        <!-- Main Cosmic Core -->
        <div class="cosmic-core" id="core">
            <div class="core-glow"></div>
            <div class="quantum-particles"></div>
        </div>

        <!-- Tabs -->
        <div class="tab-system">
            <button class="tab active" data-tab="upgrades">Quantum Upgrades</button>
            <button class="tab" data-tab="prestige">Prestige</button>
            <button class="tab" data-tab="minigames">Mini-Games</button>
        </div>

        <!-- Upgrade Sections -->
        <div class="tab-content active" id="upgrades">
            <!-- Dynamically populated -->
        </div>

        <!-- Prestige Section -->
        <div class="tab-content" id="prestige">
            <div class="prestige-card">
                <h3>Quantum Leap</h3>
                <p>Reset everything for permanent 2x multiplier</p>
                <button class="prestige-btn" onclick="prestige()">Ascend (1Qa Nova)</button>
            </div>
        </div>

        <!-- Achievement Popup -->
        <div class="achievement-popup">
            <div class="achievement-glow"></div>
            <span class="achievement-icon">🏆</span>
            <div class="achievement-text">
                <h3 class="achievement-title"></h3>
                <p class="achievement-desc"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
